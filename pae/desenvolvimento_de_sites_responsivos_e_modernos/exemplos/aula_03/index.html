<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Aula 2 - HTML</title>

    <link rel="stylesheet" href="./style.css">

    <style>
      h2 {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1 style="color:red;">Vermelho</h1>

    <h2>Verde</h2>

    <p><span>Cor azul do span dentro do p</span></p>

    <a href="#">link</a>

    <ul>
      <li><a href="#">Link dentro de lista</a></li>
    </ul>

    <hr>

    <h1>Seletores</h1>

    <h4>h4</h4>

    <div>
      <h4>não é filho direto do body</h4>
    </div>

    <ul>
      <li>
        <a href="#">Link</a>
        <span>span</span>
      </li>
    </ul>
    
    <a href="#" title="Link">Link para algum lugar</a>

    <h2 class="titulo">Título com class</h2>

    <h2 id="titulo">Título com Id</h2>

    <div data-teste="green">
      <p>Div com data-attributes</p>
      <p class="texto">Div com data-attributes</p>
      <p class="texto" id="texto">Div com data-attributes</p>
    </div>

    <div data-teste="qualquer">
      <p class="texto">Div com data-attributes</p>
    </div>
  </body>
</html>
